<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form class="group-form">
        <div class="group-form">
            <label for="num1" class="form-label">Ingresa un numero</label>
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="group-form">
            <label for="num2" class="form-label">Ingresa otro numero</label>
            <input type="number" class="form-control" id="num2">
        </div>
        <div class="group-form">
            <label>Seleccione una operación</label>
            <select class="form-select" id="operacion">
                <option value="1">Suma</option>
                <option value="2">resta</option>
                <option value="3">Multiplicación</option>
                <option value="4">División</option>
            </select>
        </div>
        <button type="submit" class="btn-azul" onclick="calcular()">Calcular</button>
    </form>
    <script src="js/calculadora.js"></script>
</body>
</html>
